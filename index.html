<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Shopping List</title>
    </head>
    <body>

        <!-- <script src="model.js" type="text/javascript"></script>
        <script src="view.js" type="text/javascript"></script> -->

        <div class="container">

    <header>
        <h1>Shopping List</h1>
        <!-- <form class="form-inline"></form>
            <input type="text">
            <input type="submit" class="btn btn-default" value="Search">
        </form> -->
    </header>
        <br />

        <div class="dataEntry">
            <form class="form-inline">
                <p>Item&nbsp;&nbsp;&nbsp;<input type="text" id="itemIn">
                &nbsp;Qty.&nbsp;
                    <select name="qty" id="qtyIn">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                &nbsp;Priority&nbsp;
                    <select name="priority" id="priorityIn">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select></p>
                <p>Store&nbsp;<input type="text" id="storeIn">
                &nbsp;Section&nbsp;<input type="text" id="sectionIn">
                &nbsp;Price&nbsp;$<input type="text" id="priceIn"></p>
                <button type="button"  class="btn btn-primary" onclick="addNew()">Add Item</button>
            </form>
            <br />
        </div>

        <div class="shopList">
            <table class="table table-striped table-hover tablesorter" id="tableList">
                <tr>
                    <th onclick="sortTable(0)">Status</th>
                    <th onclick="sortTable(1)">Item</th>
                    <th onclick="sortTable(2)">Quantity</th>
                    <th onclick="sortTable(3)">Priority</th>
                    <th onclick="sortTable(4)">Store</th>
                    <th onclick="sortTable(5)">Section</th>
                    <th onclick="sortTable(6)">Price</th>
                </tr>
                <!-- <tbody id="shoppinglist"></tbody> -->
            </table>
        </div>
        </div>
        <script src="model.js" type="text/javascript"></script>
        <script src="view.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <!-- <script src="backend.js" type="text/javascript"></script> -->
    </body>
</html>
